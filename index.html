<!DOCTYPE html>
<html lang="en" class="page">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#111111" />
  <title>JavaScript Игра — найди пару))0)</title>
  <link
    rel="preload"
    href="fonts/MullerRegular.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  />
  <link rel="stylesheet" href="css/vendor.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script defer src="js/main.js"></script>
</head>

  <body class="page__body">
    <div class="site-container">
      <header class="header">
  <div class="container header__container">
    <h1 class="header__title">
      Найди пару <br />
      <mark class="primary-mark">javascript</mark> game
    </h1>
    <p class="header__subtitle">Нажмите на любую кнопку для игры</p>
    <p class="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
  </div>
</header>

      <main class="main"><section class="game container">
  <div class="game__window">
    <ul class="game__grid list-reset" id="grid"></ul>
    <ul class="game__overlay list-reset">
      <li class="game__btn" id="reset">
        <svg
          width="50"
          height="50"
          viewBox="0 0 50 50"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use xlink:href="img/sprite.svg#reset"></use>
        </svg>
      </li>
      <li class="game__btn" id="stop">
        <svg
          width="50"
          height="50"
          viewBox="0 0 50 50"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use xlink:href="img/sprite.svg#stop"></use>
        </svg>
      </li>
    </ul>
  </div>
</section>
</main>

      <footer class="footer">
  <div class="container footer__container"></div>
</footer>

    </div>
  </body>
</html>
